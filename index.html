<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/social_icons.css" type="text/css">
    <link rel="stylesheet" href="css/social_icons2.css" type="text/css">
    <link rel="stylesheet" href="css/social_icons3.css" type="text/css">
    <link rel="stylesheet" href="css/social_icons4.css" type="text/css">
    <link rel="stylesheet" href="css/social_icons5.css" type="text/css">
    <script src="https://kit.fontawesome.com/5f8943a45a.js" crossorigin="anonymous"></script>
    <script src="js/social_icons.js"></script>
    <script src="js/events.js"></script>
    <title>Social Icons</title>
</head>

<body>
    <div class="social-icons">
        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
        <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="github"><i class="fab fa-github"></i></a>
        <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="social-icons-2">
        <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
        <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="github"><i class="fab fa-github"></i></a>
        <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="social-icons-3">
        <ul>
            <li><a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" class="instagram"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#" class="youtube"><i class="fa fa-youtube"></i></a></li>
            <li><a href="#" class="whatsapp"><i class="fa fa-whatsapp"></i></a></li>
            <li><a href="#" class="github"><i class="fa fa-github"></i></a></li>
            <li><a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a></li>

        </ul>
    </div>
    <div class="social-icons-4">
        <ul>
            <li><a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" class="instagram"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#" class="youtube"><i class="fa fa-youtube"></i></a></li>
            <li><a href="#" class="whatsapp"><i class="fa fa-whatsapp"></i></a></li>
            <li><a href="#" class="github"><i class="fa fa-github"></i></a></li>
            <li><a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
        </ul>
    </div>


    <div class="social-icons-5">
        <div class="button facebook">
            <div class="icon">
                <i class="fa fa-facebook-f"></i>
                <span>Facebook</span>
            </div>
        </div>
        <div class="button twitter">
            <div class="icon">
                <i class="fa fa-twitter"></i>
                <span>Twitter</span>
            </div>
        </div>
        <div class="button instagram">
            <div class="icon">
                <i class="fa fa-instagram"></i>
                <span>Instagram</span>
            </div>
        </div>
        <div class="button youtube">
            <div class="icon">
                <i class="fa fa-youtube"></i>
                <span>Youtube</span>
            </div>
        </div>
        <div class="button whatsapp">
            <div class="icon">
                <i class="fa fa-whatsapp"></i>
                <span>Whatsapp</span>
            </div>
        </div>
        <div class="button github">
            <div class="icon">
                <i class="fa fa-github"></i>
                <span>Github</span>
            </div>
        </div>
        <div class="button linkedin">
            <div class="icon">
                <i class="fa fa-linkedin"></i>
                <span>Linkedin</span>
            </div>
        </div>
    </div>

</body>

</html>
